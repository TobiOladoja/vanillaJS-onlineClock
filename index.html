<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Online Clock</title>
  </head>
  <body>
    <div class="main">
      <div class="badge">
        ONLINE CLOCK
      </div>
      <div class="clock">
        <span id="hour">02:</span>
        <span id="minute">30:</span>
        <span id="second">23</span>
        <!-- Span tag used to make it all in-line.-->
        <!-- Added id to span tags so I can manipulate it later in app.js-->
      </div>
    </div>
  </body>
</html>
